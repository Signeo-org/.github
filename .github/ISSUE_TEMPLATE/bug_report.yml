name: "Bug Report"
description: "Report a bug to help us improve the Signeo project."
title: "[BUG] Brief description of the bug"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "Please fill out the details below about the bug."

  - type: input
    id: summary
    attributes:
      label: "Bug Summary"
      placeholder: "A brief summary of the issue"

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps to reproduce the bug."
      placeholder: "1. Go to '...'\n2. Click on '...'\n3. See error"

  - type: input
    id: expected
    attributes:
      label: "Expected Behavior"
      placeholder: "Describe what you expected to happen."

  - type: input
    id: actual
    attributes:
      label: "Actual Behavior"
      placeholder: "Describe what actually happened."

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Add any other context about the problem here."
